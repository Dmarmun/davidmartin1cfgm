<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado</title>
</head>
<body>
    <script>
        let lado;
        lado=parseInt(prompt("Introduce la medida del lado de un cuadrado"));
        document.write("La medida del lado es: "+lado+"<br>");
        lado=lado*4;
        document.write("El perimetro del cuadrado son: "+lado+"<br>");
    </script>
</body>
</html>
