<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y producto</title>
</head>
<body>
    <script>
        let n1, n2, n3, n4, suma, producto;
        n1=parseInt(prompt("Introduce el primer número."));
        document.write("Primer número: "+n1+"<br>");
        n2=parseInt(prompt("Introduce el segundo número."));
        document.write("Segundo número: "+n2+"<br>");
        n3=parseInt(prompt("Introduce el tercer número."));
        document.write("Tercer número: "+n3+"<br>");
        n4=parseInt(prompt("Introduce el cuarto número."));
        document.write("Cuarto número: "+n4+"<br>");
        suma=n1+n2+n3+n4;
        producto=n1*n2*n3*n4;
        document.write("El resultado de la suma es "+suma+" y el de la multiplicación "+producto+"<bn>");
    </script>
</body>
</html>
