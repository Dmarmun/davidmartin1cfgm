<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre y edad</title>
</head>
<body>
    <script>
        function mostrarNombreEdad(name, age) {
            return "El nombre es: "+name+" y la edad es: "+age;
        }
        nombre=prompt("Introduce tu nombre");
        edad= prompt("Introduce tu edad");
        let resultado=mostrarNombreEdad(nombre, edad);
        document.write(resultado);
    </script>
</body>
</html>
