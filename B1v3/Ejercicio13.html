<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operación si son iguales</title>
</head>
<body>
    <script>
        function igual(number1, number2, number3) {
            if (number1==number2 & number2==number3) {
                return "El resultado de su suma y multiplicación es "+((number1+number2)*number3);
            }
            else {
                return "Los números no son iguales";
            }
        }
        num1=parseInt(prompt("Introduce el primer número"));
        num2=parseInt(prompt("Introduce el segundo número"));
        num3=parseInt(prompt("Introduce el tercer número"));
        let resultado=igual(num1, num2, num3);
        document.write(resultado);
    </script>
</body>
</html>
