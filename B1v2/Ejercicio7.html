<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones dependiendo del número mayor</title>
</head>
<body>
    <script>
        let n1, n2, operacion1, operacion2;
        n1=parseInt(prompt("Introduce el primer número."));
        n2=parseInt(prompt("Introduce el segundo número."));
        if (n1>n2)
        {
            function caso1() {
            operacion1=n1+n2;
            operacion2=n1-n2;
            return "El primer número es mayor al segundo. La suma de los número es "+operacion1+" y la resta es "+operacion2+".";
            }
            let resultado=caso1();
            document.write(resultado);
        }
        else
        {
            function caso2() {
            operacion1=n1*n2;
            operacion2=n2/n1;
            return "El primer número es menor al segundo. La multiplicación de los número es "+operacion1+" y la división es "+operacion2+".";
            }
            let resultado=caso2();
            document.write(resultado);
        }
    </script>
</body>
</html>
