<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio notas</title>
</head>
<body>
    <script>
        function promedio() {
            let nota1, nota2, nota3, promedio;
            nota1=parseInt(prompt("Introduce la primera nota"));
            nota2=parseInt(prompt("Introduce la segunda nota"));
            nota3=parseInt(prompt("Introduce la tercera nota"));
            promedio=(nota1+nota2+nota3)/3;
            if (promedio<4)
            {
                return "Reprobado";
            }
            else
            {
                return "Regular";
            }
        }
        let resultado=promedio();
        document.write(resultado);
    </script>
</body>
</html>
