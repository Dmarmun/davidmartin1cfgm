<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Visitas</title>
    <script>
        function mostrarDatos() {
            var nombre=document.getElementById("nombre").value;
            var email=document.getElementById("email").value;
            var comentarios=document.getElementById("comentarios").value;
            alert("Nombre: "+nombre+"<br>"+"Email: "+email+"<br>"+"Comentarios: "+comentarios);
        }
    </script>
</head>
<body>
    <h1>Formulario de Visitas</h1>
    <form onsubmit="mostrarDatos(); return false;">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
