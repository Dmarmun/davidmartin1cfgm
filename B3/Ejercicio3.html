<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios y eventos</title>
</head>
<body>
    <form>
        <input type="button" onClick="b1()" value="1">
        <input type="button" onClick="b2()" value="2">
        <input type="button" onClick="b3()" value="3">
    </form>
    <script>
        function b1() {
            alert("Se tocó el botón 1");
        }
        function b2() {
            alert("Se tocó el botón 2");
        }
        function b3() {
            alert("Se tocó el botón 3");
        }
    </script>
</body>
</html>
