<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control RADIO</title>
</head>
<body>
    <script>
        function verificarEdad() {
            const mayor18=document.getElementById("mayor18").checked;
            if (mayor18) {
                alert("Puede ingresar al sitio.");
            } else {
                alert("No puede ingresar al sitio.");
            }
        }
    </script>
    <form>
        <p>¿Es mayor de 18 años?</p>
        <input type="radio" id="mayor18" name="edad" value="si">
        <label for="mayor18">Sí</label><br>
        <input type="radio" id="menor18" name="edad" value="no">
        <label for="menor18">No</label><br><br>
        <button type="button" onclick="verificarEdad()">Verificar</button>
    </form>
</body>
</html>
