<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos onFocus y onBlur</title>
    <script src="Ejercicio1.js"></script>
</head>
<body>
    <form>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" onfocus="this.style.backgroundColor='yellow';" onblur="this.style.backgroundColor='white';"><br><br>
        
        <label for="password">Clave:</label>
        <input type="password" id="password" name="password" onfocus="this.style.backgroundColor='yellow';" onblur="validatePassword(); this.style.backgroundColor='white';"><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
